<div class="containerFormulario mat-elevation-z4">
  <h2>Cadastro de Funcionário</h2>

  <form [formGroup]="funcionarioForm" (ngSubmit)="enviar()">
    <!-- Nome -->
    <mat-form-field appearance="outline">
      <mat-label>Nome</mat-label>
      <input matInput formControlName="nome" />
    </mat-form-field>

    <!-- Sobrenome -->
    <mat-form-field appearance="outline">
      <mat-label>Sobrenome</mat-label>
      <input matInput formControlName="sobrenome" />
    </mat-form-field>

    <!-- Sexo -->
    <mat-form-field appearance="outline">
      <mat-label>Sexo</mat-label>
      <mat-select formControlName="sexo">
        <mat-option value="Masculino">Masculino</mat-option>
        <mat-option value="Feminino">Feminino</mat-option>
        <mat-option value="Outro">Outro</mat-option>
      </mat-select>
    </mat-form-field>

    <!-- Data de nascimento -->
    <mat-form-field appearance="outline">
      <mat-label>Data de Nascimento</mat-label>
      <input matInput type="date" formControlName="dtNascimento" />
    </mat-form-field>

    <!-- Escolaridade -->
    <mat-form-field appearance="outline">
      <mat-label>Escolaridade</mat-label>
      <input matInput formControlName="grauEscolaridade" />
    </mat-form-field>

    <!-- Endereço -->
    <mat-form-field appearance="outline">
      <mat-label>Endereço</mat-label>
      <input matInput formControlName="endereco" />
    </mat-form-field>

    <!-- Foto -->
    <mat-form-field appearance="outline">
      <mat-label>Foto (caminho)</mat-label>
      <input matInput formControlName="foto" placeholder="ex: /imagens/foto.png" />
    </mat-form-field>

    <!-- Salário -->
    <mat-form-field appearance="outline">
      <mat-label>Salário Atual</mat-label>
      <input matInput type="number" formControlName="salarioAtual" />
    </mat-form-field>

    <!-- Valor Passagem -->
    <mat-form-field appearance="outline">
      <mat-label>Valor da Passagem</mat-label>
      <input matInput type="number" formControlName="valorPassagem" step="0.01" />
    </mat-form-field>

    <!-- Optou VT -->
    <mat-checkbox formControlName="optouVT">Optou por VT?</mat-checkbox>

    <h3>Histórico de Cargos e Salários</h3>

    <mat-form-field appearance="outline">
      <mat-label>Cargo</mat-label>
      <input matInput formControlName="cargo" />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Salário</mat-label>
      <input matInput type="number" formControlName="salario" />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Data Início</mat-label>
      <input matInput type="date" formControlName="dataInicio" />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Data Fim</mat-label>
      <input matInput type="date" formControlName="dataFim" />
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit">Cadastrar</button>
  </form>
</div>
