<div
  class="containerFormulario"
  style="
    margin-top: 20px;
    border: 1px solid #ccc;
    padding: 20px;
    border-radius: 5px;
    max-width: 600px;
    margin-left: auto;
    margin-right: auto;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    font-family: Arial, sans-serif;
    background-color: #f9f9f9;
    color: #333;
    font-size: 16px;
    line-height: 1.5;
  "
>
  <h2>Cadastro de Funcionário</h2>
  <form id="formFuncionario">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" /><br /><br />

    <label for="sobrenome">Sobrenome:</label>
    <input type="text" id="sobrenome" name="sobrenome" /><br /><br />

    <label for="sexo">Sexo:</label>
    <select id="sexo" name="sexo">
      <option value="Masculino">Masculino</option>
      <option value="Feminino">Feminino</option>
      <option value="Outro">Outro</option></select
    ><br /><br />

    <label for="dtNascimento">Data de Nascimento:</label>
    <input type="date" id="dtNascimento" name="dtNascimento" /><br /><br />

    <label for="grauEscolaridade">Escolaridade:</label>
    <input type="text" id="grauEscolaridade" name="grauEscolaridade" /><br /><br />

    <label for="endereco">Endereço:</label>
    <input type="text" id="endereco" name="endereco" /><br /><br />

    <label for="foto">Foto:</label>
    <input type="text" id="foto" name="foto" placeholder="caminho da imagem" /><br /><br />

    <label for="salarioAtual">Salário Atual:</label>
    <input type="number" id="salarioAtual" name="salarioAtual" /><br /><br />

    <label for="valorPassagem">Valor da Passagem:</label>
    <input type="number" id="valorPassagem" name="valorPassagem" step="0.01" /><br /><br />

    <label for="optouVT">Optou por VT?</label>
    <input type="checkbox" id="optouVT" name="optouVT" /><br /><br />

    <h3>Histórico de Cargos e Salários</h3>
    <label for="cargo">Cargo:</label>
    <input type="text" id="cargo" name="cargo" /><br /><br />

    <label for="salario">Salário:</label>
    <input type="number" id="salario" name="salario" /><br /><br />

    <label for="dataInicio">Data Início:</label>
    <input type="date" id="dataInicio" name="dataInicio" /><br /><br />

    <label for="dataFim">Data Fim:</label>
    <input type="date" id="dataFim" name="dataFim" /><br /><br />

    <button type="submit">Salvar</button>
  </form>
</div>
