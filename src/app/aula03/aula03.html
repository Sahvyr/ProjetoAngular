<h2>Lista de Pessoas</h2>
<table border="1" cellpadding="5">
  <tr>
    <th>Nome</th>
    <th>Data de Nascimento</th>
    <th>Optou VT</th>
    <th>Salário Atual</th>
    <th>Valor Passagem</th>
  </tr>

  <tr *ngFor="let item of pessoas">
    <td>{{ item.nome }}</td>
    <td>{{ item.dtNascimento | date : 'shortDate' }}</td>
    <td>{{ item.optouVT == true ? 'Sim' : 'Não' }}</td>
    <td>{{ item.salarioAtual | currency : 'BRL' }}</td>
    <td>{{ item.valorPassagem | currency : 'BRL' }}</td>
  </tr>
</table>
